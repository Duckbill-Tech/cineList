spring.application.name=cine-list
server.port=8081

# Configurações do banco de dados MySQL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações de Segurança
api.security.token.secret=${API_SECURITY_TOKEN_SECRET}

# Configuração de JPA (Hibernate)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false

# Outras configurações opcionais
spring.jpa.show-sql=true
spring.jpa.format-sql=true


spring.flyway.enabled=false

# Configurações de Email
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_STARTTLS_ENABLE}
spring.mail.default-encoding=${SPRING_MAIL_DEFAULT_ENCODING}

#debug=true

logging.level.org.springframework.security=DEBUG